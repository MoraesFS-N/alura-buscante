<section class="container">
  <header>Que livro você procura?</header>
  <div class="busca">
    <input type="search" [formControl]="search" />
    <button>
      <img src="assets/imagens/icone-busca.png" alt="Lupa de cor roxa" />
    </button>
  </div>
  <p>Busque por assunto, autoria, nome...</p>
  <div class="resultados mensagem-erro" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <div class="resultados" *ngIf="booksSearched$ | async">
    Total de itens encontrados: {{ booksResult.totalItems }}
  </div>
  <div
    class="container-card"
    *ngIf="booksSearched$ | async as books; else telaInicial"
  >
    <div *ngFor="let book of books">
      <app-livro [book]="book"></app-livro>
    </div>
  </div>
  <ng-template #telaInicial>
    <div class="imagens">
      <h1 class="titulo">
        Busque o livro <br />
        que quiser na <br />
        nossa estante!
      </h1>
      <img
        class="ilustracao"
        src="../../assets/imagens/ilustracao-estante.png"
        alt="Ilustração de uma pessoa em pé ao lado de uma estante com livros e plantas"
      />
    </div>
  </ng-template>
</section>
